# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Zeal Desai | Holitic Yoga Consultant
email: zealdesai@gmail.com
description: > # this means to ignore newlines until "baseurl:"
   Zeal Desai is a global citizen, certified yoga teacher, and holistic yoga consultant from India with a focus on personalized yoga as a way of life. Holistic yoga should be accessible to all, and I invite you to schedule a free personalized consultation
baseurl: "" # the subpath of your site, e.g. /blog
# url: "http://yourdomain.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

gems:
  - jekyll-paginate
  - jekyll-compose

plugins: [jekyll-paginate, jekyll-sitemap]

paginate: 6
paginate_path: "blog/page:num"
